
<div id="chat-app" class="chat-app">

  <div class="chat-app_toggle toggle">
    <div class="icon send">
      <i class="fas fa-paper-plane"></i>
    </div>
    <div class="icon open">
      <i class="fas fa-comment"></i>
    </div>
  </div>

  <div class="chat-app_box">
    <div class="chat-app_header">
      <div class="close"></div>
      
      <div class="branding">
        
        <div class="avatar is-online">
          <img
            src="../../../assets/chatbotImagenes/chatbot_icon.png"
            alt="">
        </div>

        <div class="content">
          <p class="title">Habbi Bot</p>
          <p class="subtitle">en linea
            <i class="fas fa-volume-up sound" *ngIf="!mute" (click)="changeMuteState()"></i>
            <i class="fas fa-volume-mute sound" *ngIf="mute" (click)="changeMuteState()"></i>
          </p>
        </div>

      </div>

    </div>

    <div class="chat-app_content">
      <div class="messages" id="box_message">
        <!-- los mensajes se insertan aquÃ­ -->
      </div>
    </div>

    <div class="chat-app_footer">
      <input id="chatInput" class="chat-input" type="text" placeholder="Type..." />
    </div>

  </div>
</div>

<!-- Modal para ampliar las imagenes -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="" id="imgModal" alt="" width="100%">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
